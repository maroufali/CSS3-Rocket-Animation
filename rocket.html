<!DOCTYPE html>
<html dir="ltr" lang="de">
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		$('.top').on('click', function(event) {
		  event.preventDefault();
		  var target = "#" + $(this).data('target');
		  $('.top').each(function(index) {$(this).removeClass('active');});
		  $('#rocket').addClass('liftOff');
		  $('html, body').delay('1500').animate({scrollTop:0}, 2700);
		});

		$('body').on('mousewheel', function(event) {
		  $('.scroll').each(function(index) {
			$(this).removeClass('active');
			$('#rocket').removeClass('liftOff');
		  });
		});
		});
  </script>
  <style>
#container {
	height:100vh;
	font-family: sans-serif;
  text-align:center;
}
#rocket {
	z-index:99999;
	position:absolute;
	bottom:30px;
	left:50%;
	margin:0 -20px;
}
img.liftOff {-webkit-animation:startRocket 4s 1 ease-in;animation:startRocket 4s 1 ease-in;}
@-webkit-keyframes startRocket {0% {-webkit-transform:rotate(0deg) scale(1) skew(0deg) translate(0);} 2% {-webkit-transform:rotate(-5deg) scale(1) skew(0deg) translate(0);} 4% {-webkit-transform:rotate(0deg) scale(1) skew(0deg) translate(0);} 6% {-webkit-transform:rotate(5deg) scale(1) skew(0deg) translate(0);} 8% {-webkit-transform:rotate(0deg) scale(1) skew(0deg) translate(0);} 10% {-webkit-transform:rotate(-5deg) scale(1) skew(0deg) translate(0);} 12% {-webkit-transform:rotate(0deg) scale(1) skew(0deg) translate(0);} 14% {-webkit-transform:rotate(0deg) scale(1) skew(0deg) translate(0);} 16% {-webkit-transform:rotate(-5deg) scale(1) skew(0deg) translate(0,0);} 18% {-webkit-transform:rotate(0deg) scale(1) skew(0deg) translate(0,-1px);} 20% {-webkit-transform:rotate(5deg) scale(1) skew(0deg) translate(0,-2px);} 22% {-webkit-transform:rotate(0deg) scale(1) skew(0deg) translate(0,-3px);} 24% {-webkit-transform:rotate(-5deg) scale(1) skew(0deg) translate(0,-5px);} 26% {-webkit-transform:rotate(0deg) scale(1) skew(0deg) translate(0,-7px);} 27% {bottom:30px;left:50%;} 100% {-webkit-transform:rotate(0deg) scale(1) skew(0deg) translate(0,-200px);bottom:3500px;left:50%;}}
@keyframes startRocket {0% {transform:rotate(0deg) scale(1) skew(0deg) translate(0);} 2% {transform:rotate(-5deg) scale(1) skew(0deg) translate(0);} 4% {transform:rotate(0deg) scale(1) skew(0deg) translate(0);} 6% {transform:rotate(5deg) scale(1) skew(0deg) translate(0);} 8% {transform:rotate(0deg) scale(1) skew(0deg) translate(0);} 10% {transform:rotate(-5deg) scale(1) skew(0deg) translate(0);} 12% {transform:rotate(0deg) scale(1) skew(0deg) translate(0);} 14% {transform:rotate(0deg) scale(1) skew(0deg) translate(0);} 16% {transform:rotate(-5deg) scale(1) skew(0deg) translate(0,0);} 18% {transform:rotate(0deg) scale(1) skew(0deg) translate(0,-1px);} 20% {transform:rotate(5deg) scale(1) skew(0deg) translate(0,-2px);} 22% {transform:rotate(0deg) scale(1) skew(0deg) translate(0,-3px);} 24% {transform:rotate(-5deg) scale(1) skew(0deg) translate(0,-5px);} 26% {transform:rotate(0deg) scale(1) skew(0deg) translate(0,-7px);} 27% {bottom:30px;left:50%;} 100% {transform:rotate(0deg) scale(1) skew(0deg) translate(0,-200px);bottom:3500px;left:50%;}}    
  </style>
</head>
<body>
<div id="container">
  <h4 class="">CSS3 Rocket Animation</h4>
  <a class="top" href="#" onclick="return false;"><img id="rocket" src="rocket.png" alt="Rocket" /></a>
</div>
</body>
</html>
